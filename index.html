<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Let's Talk Web!</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <header role="banner">
    <h1 class="text-center heading">Let's Talk Web!</h1>
  </header>

  <main role="main">
    <div class="container" aria-live="assertive">
      <div id="form-overlay" style="display: none;"></div>
      <div id="message" class="text-center">
        Choose an available time and click on it to book it.
      </div>
      <div id="content"></div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <script src="./index.js"></script>

</html>
